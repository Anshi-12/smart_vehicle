<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            position: fixed;
            width: 100%;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li a {
            color: #00ff88;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul li a:hover {
            background: #00ff88;
            color: #1a1a1a;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff88;
        }

        .video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .video-overlay h1 {
            font-size: 5em;
            text-shadow: 0 0 20px rgba(0, 254, 153, 0.5);
            animation: glow 2s infinite alternate;
            background: linear-gradient(45deg, #d5c6c6, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        
        .parking-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .parking-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), rgba(255, 255, 255, 0.15));
        }

        .parking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .parking-card:hover::before {
            left: 100%;
        }

        .parking-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ff88;
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        .parking-card:hover::after {
            transform: scaleX(1);
        }

        .car-animation {
            position: absolute;
            bottom: -50px;
            right: -50px;
            font-size: 40px;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .parking-card:hover .car-animation {
            opacity: 1;
            bottom: 20px;
            left: 500px;
            transform: scale(0.8);
        }

        .parking-spot {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .parking-card:hover .parking-spot {
            bottom: -20px;
            right: -20px;
            transform: rotate(0deg);
        }

        .parking-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ff88;
            transform: scaleX(0);
            transition: transform 0.5s ease 0.3s;
        }

        .parking-card:hover .parking-line {
            transform: scaleX(1);
        }

        .parking-card h2 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 2.5em;
            position: relative;
            z-index: 1;
        }

        .parking-card p {
            font-size: 1.2em;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
